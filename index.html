<html>
  <head>
    <meta charset="UTF-8" />

    <link
      rel="shortcut icon"

      href="master/assets/images/BEAST.ico"
    />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="master/assets/global/style.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        background: linear-gradient(#000000);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>

  <body>
    <div class="panel" id="main">
      <img src="master/assets/images/BEAST Logo.png" height="200" width="200" />
      <p style="font-size: 50px; padding-top: 10px; margin-bottom: 5px">
        Muhammad Hamza
      </p>
      <p style="padding-bottom: 5px"><i>Web Developer & PC Optimizer</i></p>

      <div class="interactive">
        <a href="https://twitter.com/XBEAST017" target="_blank"
          ><img
            src="master/assets/icons/twitter.png"
            style="width: 51.2px; height: 51.2px"
        /></a>

        <span style="padding-right: 5px"></span>
        <a
          href="https://www.facebook.com/people/Muhammed-Hamza/100047769554983/"
          target="_blank"
          ><img
            src="master/assets/icons/Facebook.png"
            style="width: 51.2px; height: 51.2px"
        /></a>

        <span style="padding-right: 5px"></span>
        <a href="https://github.com/XBEAST1" target="_blank"
          ><img
            src="master/assets/icons/github.png"
            style="width: 51.2px; height: 51.2px"
        /></a>

        <span style="padding-right: 5px"></span>
        <a href="https://www.youtube.com/channel/UCKxr9Jv1DpNFPHyXxHU0TTw" target="_blank"
          ><img
            src="master/assets/icons/Youtube.png"
            style="width: 51.2px; height: 51.2px"
        /></a>

        <span style="padding-right: 5px"></span>
        <a href="https://discord.com/invite/EsebhSnS4D" target="_blank"
          ><img
            src="master/assets/icons/Discord.png"
            style="width: 51.2px; height: 40.2px"
        /></a>
      </div>

      <div style="margin-top: 30px" class="interactive"></div>
    </div>
    <div id="particles-js" class="particles-div"></div>
    <noscript>
      <div class="panel" align="center" style="color: #fff">
        <h1>Please enable JavaScript.</h1>
      </div>
    </noscript>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 160, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 },
            image: { src: "img/github.svg", width: 100, height: 100 },
          },
          opacity: {
            value: 1,
            random: true,
            anim: { enable: true, speed: 1, opacity_min: 0, sync: true },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: true, speed: 4, size_min: 0.3, sync: true },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "none",
            random: true,
            straight: true,
            out_mode: "out",
            bounce: true,
            attract: { enable: true, rotateX: 600, rotateY: 600 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: true, mode: "bubble" }, resize: true },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: {
              distance: 250,
              size: 0,
              duration: 2,
              opacity: 0,
              speed: 3,
            },
            repulse: { distance: 400, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });

      $("document").ready(function () {
        $(".panel").fadeIn(1000);
      });
    </script>
    <noscript>
      <div class="panel"><h1>Please enable JavaScript.</h1></div>
    </noscript>
  </body>
</html>
